<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecaster</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-500">
    <!-- Header section -->
    <header class="flex justify-center p-5 bg-slate-900">
        <h1 class="font-bold text-slate-100 text-4xl">Weather Dashboard</h1>
    </header>

    <main class="container">
        <!-- Search & History section -->
        <section class="search-container w-full">
            <div class="flex flex-col m-5 items-center">
                <h2 class="font-bold text-slate-100 text-2xl mb-2">Search for a City:</h2>
                <div class="flex flex-col w-80 gap-2 mb-5 border-b-2">
                    <input class="text-center rounded" type="text" placeholder="Enter a city" aria-label="Enter a city">
                    <button class="font-bold text-slate-100 text-xl mb-2 bg-slate-900 py-1 px-3 rounded" type="button">Search</button>
                </div>
                <div>
                    <h3 class="font-bold text-slate-100 text-2xl">History</h3>
                    <form></form>
                </div>
            </div>
        </section>
        <!--  -->
        <section class="container-2 w-full">
            <div class="flex flex-col items-left mx-5 mb-5 p-5 border-2">
                <h2>Current City:</h2>
                <div id="curr-temp">Temp</div>
                <div id="curr-wind">Wind</div>
                <div id="curr-humidity">Humid</div>
                <div id="uv-index">Index</div>
            </div>
            <div class="flex flex-col items-left mx-5 p-5 border-2">
                <h2>Current Forecast:</h2>
                <div id="curr-temp">Temp</div>
                <div id="curr-wind">Wind</div>
                <div id="curr-humidity">Humid</div>
                <div id="uv-index">Index</div>
            </div>
        </section>
    </main>
</body>
</html>
