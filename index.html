<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecaster</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./assets/js/script.js"></script>
</head>
<body class="bg-slate-500">
    <!-- Header section -->
    <header class="flex justify-center p-5 bg-slate-900">
        <h1 class="font-bold text-slate-100 text-4xl">Weather Dashboard</h1>
    </header>

    <main class="container">
        <!-- Search & History section -->
        <section class="search-container w-full">
            <div class="flex flex-col m-5 items-center">
                <form id="form-search" class="flex flex-col w-80 gap-2 mb-5 border-b-2">
                    <label class="font-bold text-slate-100 text-2xl mb-2" for='city-search'>Search for a City: <span id="searchTerm"></span></label>
                    <div class="text-red-400 animate-pulse" id="no-results"></div>
                    <input id="city-search" class="text-center rounded" name='city-search' type="text" placeholder="Enter a city" list="cities" />
                    <datalist id="cities"></datalist>
                    <button id="form-search-button" class="font-bold text-slate-100 text-xl mb-2 bg-slate-900 py-1 px-3 rounded hover:bg-slate-400" type="submit">Search</button>
                </form>
                <div>
                    <h3 class="font-bold text-slate-100 text-2xl">History</h3>
                    <form></form>
                </div>
            </div>
        </section>

        <!-- 5-Day Weather Forecast  -->
        <section class="container-2 w-full">
            <div class="flex flex-col items-left mx-5 mb-5 p-5 border-2" id="">
                <h2 id="curr-city">Current City</h2>
                <ul class="flex justify-center gap-5">
                    <li id="curr-temp">Temp</li>
                    <li id="curr-wind">Wind</li>
                    <li id="curr-humidity">Humid</li>
                    <li id="curr-uvindex">Index</li>
                </ul>
            </div>
            <div class="flex flex-col items-left mx-5 p-5 border-2">
                <section class="flex" id="1">
                    <h2 class="w-1/3" id="day-1">Day 1</h2>
                    <ul class="flex justify-center gap-5 w-2/3" id="#itfDayOneEl">
                        <li id="future-temp-1">Temp</li>
                        <li id="future-wind-1">Wind</li>
                        <li id="future-humidity-1">Humid</li>
                    </ul>
                </section>
                <section class="flex" id="2">
                    <h2 class="w-1/3" id="day-2">Day 2</h2>
                    <ul class="flex justify-center gap-5 w-2/3">
                        <li id="future-temp-2">Temp</li>
                        <li id="future-wind-2">Wind</li>
                        <li id="future-humidity-2">Humid</li>
                    </ul>
                </section>
                <section class="flex" id="3">
                    <h2 class="w-1/3" id="day-3">Day 3</h2>
                    <ul class="flex justify-center gap-5 w-2/3">
                        <li id="future-temp-3">Temp</li>
                        <li id="future-wind-3">Wind</li>
                        <li id="future-humidity-3">Humid</li>
                    </ul>
                </section>
                <section class="flex" id="4">
                    <h2 class="w-1/3" id="day-4">Day 4</h2>
                    <ul class="flex justify-center gap-5 w-2/3">
                        <li id="future-temp-4">Temp</li>
                        <li id="future-wind-4">Wind</li>
                        <li id="future-humidity-4">Humid</li>
                    </ul>
                </section>
                <section class="flex" id="5">
                    <h2 class="w-1/3" id="day-5">Day 5</h2>
                    <ul class="flex justify-center gap-5 w-2/3">
                        <li id="future-temp-5">Temp</li>
                        <li id="future-wind-5">Wind</li>
                        <li id="future-humidity-5">Humid</li>
                    </ul>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
